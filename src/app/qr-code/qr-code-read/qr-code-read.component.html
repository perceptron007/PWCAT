<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <ngx-kjua
      [text]="qrInput"
      [renderAsync]="false"
      [render]="'image'"
      [crisp]="true"
      [minVersion]="1"
      [ecLevel]="'H'"
      [size]="400"
      [ratio]="undefined"
      [fill]="'#333'"
      [back]="'#fff'"
      [rounded]="100"
      [quiet]="1"
      [mode]="'plain'"
      [mSize]="30"
      [mPosX]="50"
      [mPosY]="50"
      [label]="'label text'"
      [fontname]="'sans-serif'"
      [fontcolor]="'#ff9818'"
      [image]="undefined">
    </ngx-kjua>
  </div>
  <div class="vol-md-4"></div>
</div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="qr-input">
      <form [formGroup]="qrform" >
        <mat-form-field >
        <input matInput placeholder="Enter Text here" formControlName="input">
          <mat-hint>Please enter text here to generate QR Code !</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)=generateQR(qrform)>Submit</button>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
